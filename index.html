<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;0,800;1,800&display=swap">
    <script src="https://kit.fontawesome.com/d54c06ae56.js" crossorigin="anonymous"></script>
    <title>Booki</title>
</head>

<body>
    <div class="main-page">
        <nav>
            <div class="logo">
                <a href="#"><img src="images/logo/Booki.png" alt="Booki logo"></a>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <h2>
                Trouvez votre hébergement pour des vacances de rêve
            </h2>
            <p>En plein centre ville ou en pleine nature</p>
            <div class="search">
                <form action="#" method="POST" class="search-form">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" name="city" class="city" value="Marseille, France" />
                    <button type="submit" disabled class="search-button">Rechercher</button>
                    <button type="submit" disabled class="search-button-mobile">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </header>
        <div class="filters">
            <h3>
                Filtres
            </h3>
            <ul>
                <li><a href="#"><i class="icon fas fa-money-bill-wave"></i>Économique</a></li>
                <li><a href="#"><i class="icon fas fa-child-reaching"></i>Familial</a></li>
                <li><a href="#"><i class="icon fas fa-heart"></i>Romantique</a></li>
                <li><a href="#"><i class="icon fas fa-dog"></i>Animaux autorisés</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
